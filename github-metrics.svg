<svg xmlns="http://www.w3.org/2000/svg" width="480" height="223">

  <!-- DEFINIÇÕES DE ESTILO E ANIMAÇÕES -->
  <defs>
    <style>
      /* Animações */
      @keyframes animation-gauge {
        0% { stroke-dasharray: 0 329; }
      }

      @keyframes animation-rainbow {
        0%, 100% { color: #FF69B4; fill: #FF69B4; }
      }

      /* Estilos gerais do SVG */
      svg {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 14px;
        color: #FF69B4;
      }

      /* Títulos */
      h1, h2 {
        margin: 8px 0 2px;
        padding: 0;
        color: #FF69B4;
      }

      h2 {
        font-weight: 400;
        font-size: 16px;
      }

      /* Campos */
      .field {
        display: flex;
        align-items: center;
        margin-bottom: 2px;
        white-space: nowrap;
      }

      .field svg {
        margin: 0 8px;
        fill: #FF69B4;
        flex-shrink: 0;
      }

      /* Linhas e seções */
      .row {
        display: flex;
        flex-wrap: wrap;
      }

      .row section {
        flex: 1 1 0;
      }

      /* Avatar */
      .avatar {
        border-radius: 50%;
        margin: 0 6px;
      }

      /* Calendário */
      .calendar.field {
        margin: 4px 0 4px 7px;
      }

      .calendar .day {
        outline: 1px solid rgba(27,31,35,0.04);
        outline-offset: -1px;
      }

      svg.calendar {
        margin-left: 13px;
        margin-top: 4px;
      }

      /* Cores do gráfico do tipo calendário */
      :root {
        --color-calendar-graph-day-bg: #ebedf0;
        --color-calendar-graph-day-border: rgba(27,31,35,0.06);
        --color-calendar-graph-day-L1-bg: #FFC0CB;
        --color-calendar-graph-day-L2-bg: #FF69B4;
        --color-calendar-graph-day-L3-bg: #FF1493;
        --color-calendar-graph-day-L4-bg: #C71585;
        --color-calendar-graph-day-L1-border: rgba(27,31,35,0.06);
        --color-calendar-graph-day-L2-border: rgba(27,31,35,0.06);
        --color-calendar-graph-day-L3-border: rgba(27,31,35,0.06);
        --color-calendar-graph-day-L4-border: rgba(27,31,35,0.06);
      }

      #metrics-end {
        width: 100%;
      }

    </style>
  </defs>

  <!-- CONTEÚDO PRINCIPAL -->
  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="items-wrapper">

      <!-- Seção principal -->
      <section>
        <h1 class="field">
          <img class="avatar" src="data:image/jpg;base64,..." alt="Avatar"/>
          Nome do Usuário
        </h1>

        <!-- Subtítulo -->
        <h2 class="field">Cargo / Função</h2>

        <!-- Informações adicionais -->
        <div class="row">
          <section class="field">
            <svg><!-- ícone ou gráfico aqui --></svg>
            Informação 1
          </section>
          <section class="field">
            <svg><!-- ícone ou gráfico aqui --></svg>
            Informação 2
          </section>
        </div>

      </section>

      <!-- Calendário / Métricas -->
      <section class="calendar field">
        <svg class="calendar">
          <!-- dias do calendário aqui -->
        </svg>
      </section>

    </div>
  </foreignObject>

</svg>
